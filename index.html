    <script>

                const r = Math.random() * 16 | 0;

        // Colors configuration

            { name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', value: '#F97316' },

            { name: '–†–æ–∑–æ–≤—ã–π', value: '#EC4899' },
            { name: '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π', value: '#92400E' },

        ];

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.getElementById('canvasContainer');

        function resizeCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            
            // Use device pixel ratio for sharp rendering
            const dpr = window.devicePixelRatio || 1;
            const maxDpr = isMobile ? 2 : dpr; // Cap at 2x on mobile for performance
            
            canvas.width = rect.width * maxDpr;
            canvas.height = rect.height * maxDpr;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            ctx.scale(maxDpr, maxDpr);
            
            redrawCanvas();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ============================================
        // LOGGING & DEBUGGING
        // ============================================
        
        function logOperation(category, type, success, details = '') {
            const log = {
                category,
                type,
                success,
                details,
                timestamp: Date.now()
            };
            state.operationLog.push(log);
            
            // Keep only last 100 operations
            if (state.operationLog.length > config.maxOperationsLog) {
                state.operationLog.shift();
            }
            
            // Log to console in debug mode
            if (success) {
                console.log(`[${category}] ${type}:`, details || 'success');
            } else {
                console.error(`[${category}] ${type} FAILED:`, details);
            }
        }

        // ============================================
        // MESSAGE VALIDATION
        // ============================================
        
        function validateMessage(msg) {
            if (!msg || typeof msg !== 'object') {
                logOperation('validation', 'invalid-format', false, 'Not an object');
                return false;
            }
            
            if (!msg.type || !msg.messageId || !msg.userId) {
                logOperation('validation', 'missing-fields', false, `type:${msg.type}, mid:${msg.messageId}, uid:${msg.userId}`);
                return false;
            }
            
            if (!validMessageTypes.includes(msg.type)) {
                logOperation('validation', 'invalid-type', false, msg.type);
                return false;
            }
            
            // Check if we've already processed this message
            if (state.processedMessages.has(msg.messageId)) {
                logOperation('validation', 'duplicate', false, msg.messageId);
                return false;
            }
            
            // Don't process our own messages
            if (msg.userId === state.userId) {
                return false;
            }
            
            return true;
        }

        // ============================================

                roomId: state.roomId

            // Initialize Broadcast Channel for collaboration
            initializeBroadcastChannel();

            // Check touch support

        // ============================================
        // INCOMING MESSAGE HANDLER
        // ============================================
        
        function handleIncomingMessage(data) {
            if (!validateMessage(data)) {
                return;
            }
            
            state.performanceMetrics.messagesReceived++;
            
            try {
                // Mark message as processed
                state.processedMessages.add(data.messageId);
                
                // Set flag to prevent broadcasting our own changes back
                state.isApplyingRemoteChange = true;
                
                switch(data.type) {
                    case 'draw':
                        applyStroke(data.stroke);
                        break;
                    case 'text-add':
                        applyTextAdd(data.element);
                        break;
                    case 'text-update':
                        applyTextUpdate(data.element);
                        break;
                    case 'text-delete':
                        applyTextDelete(data.element);
                        break;
                    case 'clear':
                        applyClear();
                        break;
                    case 'state-sync':
                        applyStateSync(data.state);
                        break;
                    case 'heartbeat':
                        recordUserPresence(data.userId, data.timestamp);
                        break;
                    case 'request-sync':
                        // Someone requested state sync, send ours
                        setTimeout(broadcastStateSync, Math.random() * 1000);
                        break;
                }
                
                state.lastSyncTime = Date.now();
                logOperation('applied', data.type, true, data.messageId);
                
            } catch (error) {
                console.error('Error applying message:', error);
                logOperation('applied', data.type, false, error.message);
            } finally {
                state.isApplyingRemoteChange = false;
            }
        }

        // ============================================
        // MESSAGE RETRY & ENHANCED VALIDATION
        // ============================================
        
        function broadcastWithRetry(msg, retries = config.messageRetryAttempts) {
            try {
                if (state.broadcastChannel) {
                    state.broadcastChannel.postMessage(msg);
                    state.performanceMetrics.messagesSent++;
                    logOperation('broadcast', msg.type, true, msg.messageId);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Broadcast failed:', error);
                logOperation('broadcast', msg.type, false, error.message);
                
                if (retries > 0) {
                    messageQueue.push({msg, retries: retries - 1});
                    scheduleRetry();
                } else {
                    showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è', 'error');
                    updateConnectionStatus('error');
                }
                return false;
            }
        }
        
        function scheduleRetry() {
            if (retryTimer) return;
            
            retryTimer = setTimeout(() => {
                retryTimer = null;
                const toRetry = [...messageQueue];
                messageQueue.length = 0;
                
                toRetry.forEach(({msg, retries}) => {
                    broadcastWithRetry(msg, retries);
                });
            }, config.messageRetryDelay);
        }
        
        function validateDrawMessage(msg) {
            if (!msg.stroke) return false;
            if (!msg.stroke.id || typeof msg.stroke.id !== 'string') return false;
            if (!Array.isArray(msg.stroke.points)) return false;
            if (msg.stroke.points.length < 1) return false;
            return true;
        }
        
        function validateTextMessage(msg) {
            if (!msg.element || typeof msg.element !== 'object') return false;
            if (!msg.element.id || typeof msg.element.id !== 'string') return false;
            return true;
        }
        
        // ============================================
        // BROADCAST FUNCTIONS
        // ============================================
        
        function broadcastMessage(messageData) {
            // Don't broadcast if we're applying a remote change
            if (state.isApplyingRemoteChange) {
                return;
            }
            
            const msg = {
                ...messageData,
                messageId: generateUUID(),
                userId: state.userId,
                roomId: state.roomId,
                timestamp: Date.now(),
                sequence: messageSequence++
            };
            
            // Enhanced validation before sending
            if (msg.type === 'draw' && !validateDrawMessage(msg)) {
                console.error('Invalid draw message:', msg);
                return;
            }
            if ((msg.type === 'text-add' || msg.type === 'text-update' || msg.type === 'text-delete') && !validateTextMessage(msg)) {
                console.error('Invalid text message:', msg);
                return;
            }
            
            broadcastWithRetry(msg);
        }
        
        function shouldBroadcast() {
            const now = Date.now();
            if (now - lastBroadcastTime < broadcastThrottle) {
                return false;
            }
            lastBroadcastTime = now;
            return true;
        }
        
        function broadcastStroke(stroke) {
            if (!shouldBroadcast()) return;
            
            broadcastMessage({
                type: 'draw',
                stroke: stroke
            });
        }

        function broadcastTextAction(action, element) {
            broadcastMessage({
                type: `text-${action}`,
                element: element
            });
        }

        function broadcastClear() {
            broadcastMessage({
                type: 'clear'
            });
        }
        
        function broadcastStateSync() {
            const currentState = {
                strokes: state.strokes,
                textElements: Array.from(state.textElements.values()),
                deletedIds: Array.from(state.deletedElements),
                timestamp: Date.now()
            };
            
            broadcastMessage({
                type: 'state-sync',
                state: currentState
            });
        }

        // ============================================
        // APPLY INCOMING OPERATIONS
        // ============================================
        
        function applyStroke(stroke) {
            if (!stroke || !stroke.id) return;
            
            // Check if we already have this stroke
            if (state.strokesMap.has(stroke.id)) {
                return;
            }
            
            state.strokes.push(stroke);
            state.strokesMap.set(stroke.id, stroke);
            redrawCanvas();
        }
        
        function applyTextAdd(element) {
            if (!element || !element.id) return;
            
            // Check if already exists or was deleted
            if (state.textElements.has(element.id) || state.deletedElements.has(element.id)) {
                return;
            }
            
            state.textElements.set(element.id, element);
            state.textBoxes.push(element);
            renderTextBox(element, false);
        }
        
        function applyTextUpdate(element) {
            if (!element || !element.id) return;
            
            // Ignore if deleted
            if (state.deletedElements.has(element.id)) {
                return;
            }
            
            const existing = state.textElements.get(element.id);
            if (existing) {
                existing.text = element.text;
                existing.x = element.x;
                existing.y = element.y;
                
                const domElement = document.getElementById('text-' + element.id);
                if (domElement) {
                    const input = domElement.querySelector('.text-input');
                    if (input && document.activeElement !== input) {
                        input.value = element.text;
                    }
                    domElement.style.left = element.x + 'px';
                    domElement.style.top = element.y + 'px';
                }
            }
        }
        
        function applyTextDelete(element) {
            if (!element || !element.id) return;
            
            state.textElements.delete(element.id);
            state.textBoxes = state.textBoxes.filter(tb => tb.id !== element.id);
            state.deletedElements.add(element.id);
            
            const domElement = document.getElementById('text-' + element.id);
            if (domElement) {
                domElement.remove();
            }
        }
        
        function applyClear() {
            clearCanvasState();
        }
        
        function applyStateSync(incomingState) {
            if (!incomingState) return;
            
            // Only apply if newer than our last sync
            if (incomingState.timestamp && incomingState.timestamp <= state.lastSyncTime) {
                return;
            }
            
            console.log('Applying state sync:', incomingState);
            
            // Merge deleted IDs from incoming state
            if (incomingState.deletedIds) {
                incomingState.deletedIds.forEach(id => state.deletedElements.add(id));
            }
            
            // Merge strokes
            if (incomingState.strokes) {
                incomingState.strokes.forEach(stroke => {
                    if (stroke.id && !state.strokesMap.has(stroke.id)) {
                        state.strokes.push(stroke);
                        state.strokesMap.set(stroke.id, stroke);
                    }
                });
                redrawCanvas();
            }
            
            // Merge text elements (filter out deleted ones)
            if (incomingState.textElements) {
                incomingState.textElements.forEach(element => {
                    if (element.id && !state.textElements.has(element.id) && !state.deletedElements.has(element.id)) {
                        state.textElements.set(element.id, element);
                        state.textBoxes.push(element);
                        renderTextBox(element, false);
                    }
                });
            }
            
            state.lastSyncTime = Date.now();
        }

        function startPerformanceMonitoring() {
            setInterval(() => {
                const now = Date.now();
                const elapsed = (now - state.performanceMetrics.lastCheck) / 1000;
                
                const sendRate = state.performanceMetrics.messagesSent / elapsed;
                const receiveRate = state.performanceMetrics.messagesReceived / elapsed;
                
                if (sendRate > 50 || receiveRate > 50) {
                    console.warn('High message rate:', {sendRate, receiveRate});
                    logOperation('performance', 'high-rate', false, `send:${sendRate.toFixed(1)}, recv:${receiveRate.toFixed(1)}`);

                // Reset counters
                state.performanceMetrics.messagesSent = 0;
                state.performanceMetrics.messagesReceived = 0;
                state.performanceMetrics.lastCheck = now;
            }, 5000);

        function cleanupProcessedMessages() {

        // Unified drawing functions for mouse and touch
        function startDrawing(pos, identifier = 'mouse') {
            if (state.mode !== 'draw') return;
            
            activeDrawings.set(identifier, {
                isDrawing: true,
                points: [{
                    x: pos.x,
                    y: pos.y,
                    color: state.isEraser ? '#FFFFFF' : state.currentColor,
                    size: state.isEraser ? state.brushSize * 3 : state.brushSize
                }]
            });
            
            // For backward compatibility with single-touch
            if (identifier === 'mouse') {
                state.isDrawing = true;
                state.currentStroke = activeDrawings.get(identifier).points;
            }
        }

        function continueDrawing(pos, identifier = 'mouse') {
            const drawing = activeDrawings.get(identifier);
            if (!drawing || !drawing.isDrawing) return;
            
            drawing.points.push({
                x: pos.x,
                y: pos.y,
                color: state.isEraser ? '#FFFFFF' : state.currentColor,
                size: state.isEraser ? state.brushSize * 3 : state.brushSize
            });
            
            // For backward compatibility
            if (identifier === 'mouse') {
                state.currentStroke = drawing.points;
            }
            
            redrawCanvas();
        }

        function endDrawing(identifier = 'mouse') {
            const drawing = activeDrawings.get(identifier);
            if (!drawing || drawing.points.length === 0) {
                activeDrawings.delete(identifier);
                return;
            }
            
            const stroke = {
                id: generateUUID(),
                userId: state.userId,
                points: [...drawing.points],
                timestamp: Date.now()
            };
            
            state.strokes.push(stroke);
            state.strokesMap.set(stroke.id, stroke);
            
            // Broadcast the stroke to other tabs
            if (!state.isApplyingRemoteChange) {
                broadcastStroke(stroke);
            }
            
            activeDrawings.delete(identifier);
            
            // For backward compatibility
            if (identifier === 'mouse') {
                state.isDrawing = false;
                state.currentStroke = [];
            }
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX;
            const clientY = e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        function getTouchPos(touch) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function drawStroke(stroke) {
            // Handle both old format (array) and new format (object with points)
            const points = stroke.points || stroke;
            if (!points || points.length < 2) return;
            
            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            for (let i = 0; i < points.length - 1; i++) {
                ctx.strokeStyle = points[i].color;
                ctx.lineWidth = points[i].size;
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i + 1].x, points[i + 1].y);
                ctx.stroke();
            }
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            state.strokes.forEach(stroke => drawStroke(stroke));
            if (state.currentStroke.length > 0) {
                drawStroke(state.currentStroke);
            }
        }

        // Mouse event handlers
        canvas.addEventListener('mousedown', (e) => {
            if (state.mode === 'draw') {
                const pos = getMousePos(e);
                startDrawing(pos, 'mouse');
            } else if (state.mode === 'text') {
                createTextBox(e);
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (state.mode === 'draw') {
                const pos = getMousePos(e);
                continueDrawing(pos, 'mouse');
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            if (state.mode === 'draw') {
                endDrawing('mouse');
            }
        });
        
        canvas.addEventListener('mouseleave', () => {
            if (state.mode === 'draw') {
                endDrawing('mouse');
            }
        });

        // Touch event handlers with multi-touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (state.mode === 'text') {
                // For text mode, use first touch only
                if (e.touches.length === 1) {
                    createTextBox(e.touches[0]);
                }
                return;
            }
            
            // Handle all touches for drawing
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const pos = getTouchPos(touch);
                const id = `touch_${touch.identifier}`;
                startDrawing(pos, id);
            }
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (state.mode !== 'draw') return;
            
            // Handle all active touches
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const pos = getTouchPos(touch);
                const id = `touch_${touch.identifier}`;
                continueDrawing(pos, id);
            }
        }, {passive: false});

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            if (state.mode !== 'draw') return;
            
            // End all lifted touches
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const id = `touch_${touch.identifier}`;
                endDrawing(id);
            }
        }, {passive: false});
        
        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            
            if (state.mode !== 'draw') return;
            
            // Cancel all touches
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const id = `touch_${touch.identifier}`;
                endDrawing(id);
            }
        }, {passive: false});

        // ============================================
        // TEXT BOX FUNCTIONS
        // ============================================
        
        function createTextBox(e) {
            const pos = getMousePos(e);
            const textBox = {
                id: generateUUID(),
                userId: state.userId,
                x: pos.x,
                y: pos.y,
                text: '',
                color: state.currentColor,
                size: state.textSize,
                timestamp: Date.now()
            };
            
            state.textBoxes.push(textBox);
            state.textElements.set(textBox.id, textBox);
            renderTextBox(textBox, true);
            
            // Broadcast new text box creation
            if (!state.isApplyingRemoteChange) {
                broadcastTextAction('add', textBox);
            }
            
            // Enforce max text elements
            if (state.textElements.size > config.maxTextElements) {
                const oldest = state.textBoxes[0];
                if (oldest) {
                    deleteTextBox(oldest.id);
                }
            }
        }
        
        function deleteTextBox(id) {
            const textBox = state.textElements.get(id);
            if (!textBox) return;
            
            state.textElements.delete(id);
            state.textBoxes = state.textBoxes.filter(tb => tb.id !== id);
            state.deletedElements.add(id);
            
            const element = document.getElementById('text-' + id);
            if (element) {
                element.remove();
            }
            
            if (!state.isApplyingRemoteChange) {
                broadcastTextAction('delete', textBox);
            }
        }

        function renderTextBox(textBox, focus = false) {
            let element = document.getElementById('text-' + textBox.id);
            if (!element) {
                element = document.createElement('div');
                element.id = 'text-' + textBox.id;
                element.className = 'text-box';
                element.style.left = textBox.x + 'px';
                element.style.top = textBox.y + 'px';
                element.style.color = textBox.color;
                element.style.fontSize = textBox.size;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'text-input';
                input.value = textBox.text;
                input.style.fontSize = textBox.size;
                input.style.color = textBox.color;
                input.placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...';

                input.addEventListener('input', (e) => {
                    textBox.text = e.target.value;
                    const element = state.textElements.get(textBox.id);
                    if (element) {
                        element.text = e.target.value;
                    }
                    // Broadcast text update
                    if (!state.isApplyingRemoteChange) {
                        broadcastTextAction('update', textBox);
                    }
                });

                input.addEventListener('focus', () => {
                    element.classList.add('editing');
                });

                input.addEventListener('blur', () => {
                    element.classList.remove('editing');
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-delete';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.addEventListener('click', () => {
                    deleteTextBox(textBox.id);
                });

                element.appendChild(input);
                element.appendChild(deleteBtn);

                // Dragging functionality
                element.addEventListener('mousedown', (e) => {
                    if (e.target === input) return;
                    state.draggedTextBox = textBox;
                    state.dragOffset = {
                        x: e.clientX - textBox.x,
                        y: e.clientY - textBox.y
                    };
                });

                canvasContainer.appendChild(element);

                if (focus) {
                    input.focus();
                }
            }
        }

        // Text box dragging
        document.addEventListener('mousemove', (e) => {
            if (state.draggedTextBox) {
                const newX = e.clientX - state.dragOffset.x;
                const newY = e.clientY - state.dragOffset.y;
                state.draggedTextBox.x = newX;
                state.draggedTextBox.y = newY;
                const element = document.getElementById('text-' + state.draggedTextBox.id);
                if (element) {
                    element.style.left = newX + 'px';
                    element.style.top = newY + 'px';
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (state.draggedTextBox) {
                // Update in Map
                const element = state.textElements.get(state.draggedTextBox.id);
                if (element) {
                    element.x = state.draggedTextBox.x;
                    element.y = state.draggedTextBox.y;
                }
                
                // Broadcast position update when dragging ends
                if (!state.isApplyingRemoteChange) {
                    broadcastTextAction('update', state.draggedTextBox);
                }
            }
            state.draggedTextBox = null;
        });

        // ============================================
        // UI EVENT HANDLERS
        // ============================================
        
        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É?')) {
                clearCanvasState();
                // Broadcast clear action to other tabs
                if (!state.isApplyingRemoteChange) {
                    broadcastClear();
                }
            }
        });

        // Save as image
        document.getElementById('saveBtn').addEventListener('click', () => {
            // Create a temporary canvas to combine drawing and text
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw the canvas content
            tempCtx.drawImage(canvas, 0, 0);

            // Draw text boxes
            state.textBoxes.forEach(textBox => {
                tempCtx.fillStyle = textBox.color;
                tempCtx.font = `${textBox.size} Arial`;
                tempCtx.fillText(textBox.text, textBox.x, textBox.y + parseInt(textBox.size));
            });

            // Download
            const link = document.createElement('a');
            link.download = `—à–∫–æ–ª–∞-1430-–¥–æ—Å–∫–∞-${state.roomId}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        });

        // Copy link
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const url = window.location.href;
            const textArea = document.createElement('textarea');
            textArea.value = url;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            } catch (err) {
                console.error('Failed to copy:', err);
            }
            
            document.body.removeChild(textArea);
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = {
                'success': '‚úì',
                'error': '‚úó',
                'warning': '‚ö†',
                'info': '‚Ñπ'
            }[type] || '‚Ñπ';
            
            toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${message}</span>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ============================================
        // CLEANUP ON UNLOAD
        // ============================================
        
        window.addEventListener('beforeunload', () => {
            // Clear intervals
            if (state.heartbeatInterval) clearInterval(state.heartbeatInterval);
            if (state.stateSyncInterval) clearInterval(state.stateSyncInterval);
            if (state.presenceCheckInterval) clearInterval(state.presenceCheckInterval);
            
            // Close broadcast channel
            if (state.broadcastChannel) {
                try {
                    state.broadcastChannel.close();
                } catch (e) {
                    console.error('Error closing channel:', e);
                }
            }
        });

        // ============================================
        // INITIALIZE APPLICATION
        // ============================================
        
        initializeRoom();
        startPerformanceMonitoring();
        console.log('Collaborative whiteboard initialized with enhanced stability');
        console.log('Active features: UUID tracking, message validation, retry logic, error handling, performance monitoring');
    </script>
