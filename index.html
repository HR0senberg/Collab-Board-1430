        .notification {

        .status-indicator {

        .status-dot {

        @keyframes pulse {

        .status-dot.error {

        @keyframes slideIn {

        .label {

        #eraserBtn.active {

        @media (max-width: 768px) {

            }
            
            .toolbar-section {

            }
        }
    </style>

    <script>
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // ============================================
        // APPLICATION STATE
        // ============================================
        
        const state = {
            // User & Room
            userId: generateUUID(),
            roomId: '',
            
            // Drawing state
            mode: 'draw',
            currentColor: '#1E293B',
            brushSize: 5,
            textSize: '20px',
            isDrawing: false,
            isEraser: false,
            currentStroke: [],
            
            // Data structures - using Maps for O(1) lookup
            strokes: [],
            strokesMap: new Map(),
            textElements: new Map(),
            textBoxes: [], // Keep for compatibility
            
            // Drag state
            draggedTextBox: null,
            dragOffset: { x: 0, y: 0 },
            
            // Sync state
            broadcastChannel: null,
            processedMessages: new Set(),
            isApplyingRemoteChange: false,
            lastSyncTime: Date.now(),
            
            // User presence
            activeUsers: new Map(),
            heartbeatInterval: null,
            stateSyncInterval: null,
            presenceCheckInterval: null,
            
            // Operation log for debugging
            operationLog: [],
            
            // Deleted elements tracking
            deletedElements: new Set()
        };

        // Configuration
        const config = {
            heartbeatInterval: 5000,
            stateSyncInterval: 30000,
            presenceTimeout: 15000,
            maxOperationsLog: 100,
            maxTextElements: 500,
            processedMessagesTTL: 300000,
            reconnectInterval: 3000
        };

        const validMessageTypes = ['draw', 'text-add', 'text-update', 'text-delete', 'clear', 'state-sync', 'heartbeat'];

        // Colors configuration
        const colors = [
            { name: '–ß—ë—Ä–Ω—ã–π', value: '#1E293B' },
            { name: '–ö—Ä–∞—Å–Ω—ã–π', value: '#EF4444' },
            { name: '–°–∏–Ω–∏–π', value: '#3B82F6' },
            { name: '–ó–µ–ª—ë–Ω—ã–π', value: '#10B981' },
            { name: '–ñ—ë–ª—Ç—ã–π', value: '#FBBF24' },
            { name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', value: '#F97316' },
            { name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', value: '#A855F7' },
            { name: '–†–æ–∑–æ–≤—ã–π', value: '#EC4899' },
            { name: '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π', value: '#92400E' },
            { name: '–ë–µ–ª—ã–π', value: '#FFFFFF' }
        ];

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.getElementById('canvasContainer');

        function resizeCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            redrawCanvas();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ============================================
        // LOGGING & DEBUGGING
        // ============================================
        
        function logOperation(category, type, success, details = '') {
            const log = {
                category,
                type,
                success,
                details,
                timestamp: Date.now()
            };
            state.operationLog.push(log);
            
            // Keep only last 100 operations
            if (state.operationLog.length > config.maxOperationsLog) {
                state.operationLog.shift();
            }
            
            // Log to console in debug mode
            if (success) {
                console.log(`[${category}] ${type}:`, details || 'success');
            } else {
                console.error(`[${category}] ${type} FAILED:`, details);
            }
        }

        // ============================================
        // MESSAGE VALIDATION
        // ============================================
        
        function validateMessage(msg) {
            if (!msg || typeof msg !== 'object') {
                logOperation('validation', 'invalid-format', false, 'Not an object');
                return false;
            }
            
            if (!msg.type || !msg.messageId || !msg.userId) {
                logOperation('validation', 'missing-fields', false, `type:${msg.type}, mid:${msg.messageId}, uid:${msg.userId}`);
                return false;
            }
            
            if (!validMessageTypes.includes(msg.type)) {
                logOperation('validation', 'invalid-type', false, msg.type);
                return false;
            }
            
            // Check if we've already processed this message
            if (state.processedMessages.has(msg.messageId)) {
                logOperation('validation', 'duplicate', false, msg.messageId);
                return false;
            }
            
            // Don't process our own messages
            if (msg.userId === state.userId) {
                return false;
            }
            
            return true;
        }

        // ============================================
        // ROOM MANAGEMENT
        // ============================================
        
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8);
        }

        function initializeRoom() {
            let roomId = window.location.hash.substring(1);
            if (!roomId) {
                roomId = generateRoomId();
                window.location.hash = roomId;
            }
            state.roomId = roomId;
            document.getElementById('roomId').textContent = roomId;
            
            console.log('Session initialized:', {
                userId: state.userId,
                roomId: state.roomId
            });
            
            // Initialize Broadcast Channel for collaboration
            initializeBroadcastChannel();
            
            // Start periodic tasks
            startHeartbeat();
            startStateSync();
            startPresenceCheck();
            startCleanup();
        }

        // ============================================
        // BROADCAST CHANNEL MANAGEMENT
        // ============================================
        
        function initializeBroadcastChannel() {
            try {
                const channelName = `board_${state.roomId}`;
                state.broadcastChannel = new BroadcastChannel(channelName);
                
                state.broadcastChannel.onmessage = (event) => {
                    handleIncomingMessage(event.data);
                };
                
                state.broadcastChannel.onerror = (error) => {
                    console.error('Broadcast Channel error:', error);
                    logOperation('channel', 'error', false, error.message);
                    updateConnectionStatus(false);
                    
                    // Attempt to reconnect
                    setTimeout(reconnectChannel, config.reconnectInterval);
                };
                
                logOperation('channel', 'initialized', true, channelName);
                updateConnectionStatus(true);
                
            } catch (error) {
                console.error('Broadcast Channel not available:', error);
                logOperation('channel', 'init-failed', false, error.message);
                updateConnectionStatus(false);
                showNotification('‚ö†Ô∏è –°–æ–≤–º–µ—Å—Ç–Ω–∞—è —Ä–∞–±–æ—Ç–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
            }
        }
        
        function reconnectChannel() {
            if (state.broadcastChannel) {
                try {
                    state.broadcastChannel.close();
                } catch (e) {
                    console.error('Error closing channel:', e);
                }
            }
            initializeBroadcastChannel();
        }
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            if (statusDot) {
                if (connected) {
                    statusDot.classList.remove('error');
                } else {
                    statusDot.classList.add('error');
                }
            }
        }

        // ============================================
        // INCOMING MESSAGE HANDLER
        // ============================================
        
        function handleIncomingMessage(data) {
            if (!validateMessage(data)) {
                return;
            }
            
            try {
                // Mark message as processed
                state.processedMessages.add(data.messageId);
                
                // Set flag to prevent broadcasting our own changes back
                state.isApplyingRemoteChange = true;
                
                switch(data.type) {
                    case 'draw':
                        applyStroke(data.stroke);
                        break;
                    case 'text-add':
                        applyTextAdd(data.element);
                        break;
                    case 'text-update':
                        applyTextUpdate(data.element);
                        break;
                    case 'text-delete':
                        applyTextDelete(data.element);
                        break;
                    case 'clear':
                        applyClear();
                        break;
                    case 'state-sync':
                        applyStateSync(data.state);
                        break;
                    case 'heartbeat':
                        recordUserPresence(data.userId, data.timestamp);
                        break;
                }
                
                state.lastSyncTime = Date.now();
                logOperation('applied', data.type, true, data.messageId);
                
            } catch (error) {
                console.error('Error applying message:', error);
                logOperation('applied', data.type, false, error.message);
            } finally {
                state.isApplyingRemoteChange = false;
            }
        }

        // ============================================
        // BROADCAST FUNCTIONS
        // ============================================
        
        function broadcastMessage(messageData) {
            // Don't broadcast if we're applying a remote change
            if (state.isApplyingRemoteChange) {
                return;
            }
            
            const msg = {
                ...messageData,
                messageId: generateUUID(),
                userId: state.userId,
                roomId: state.roomId,
                timestamp: Date.now()
            };
            
            try {
                if (state.broadcastChannel) {
                    state.broadcastChannel.postMessage(msg);
                    logOperation('broadcast', msg.type, true, msg.messageId);
                }
            } catch (error) {
                console.error('Failed to broadcast:', error);
                logOperation('broadcast', msg.type, false, error.message);
                updateConnectionStatus(false);
            }
        }
        
        function broadcastStroke(stroke) {
            broadcastMessage({
                type: 'draw',
                stroke: stroke
            });
        }

        function broadcastTextAction(action, element) {
            broadcastMessage({
                type: `text-${action}`,
                element: element
            });
        }

        function broadcastClear() {
            broadcastMessage({
                type: 'clear'
            });
        }
        
        function broadcastStateSync() {
            const currentState = {
                strokes: state.strokes,
                textElements: Array.from(state.textElements.values()),
                timestamp: Date.now()
            };
            
            broadcastMessage({
                type: 'state-sync',
                state: currentState
            });
        }

        // ============================================
        // APPLY INCOMING OPERATIONS
        // ============================================
        
        function applyStroke(stroke) {
            if (!stroke || !stroke.id) return;
            
            // Check if we already have this stroke
            if (state.strokesMap.has(stroke.id)) {
                return;
            }
            
            state.strokes.push(stroke);
            state.strokesMap.set(stroke.id, stroke);
            redrawCanvas();
        }
        
        function applyTextAdd(element) {
            if (!element || !element.id) return;
            
            // Check if already exists or was deleted
            if (state.textElements.has(element.id) || state.deletedElements.has(element.id)) {
                return;
            }
            
            state.textElements.set(element.id, element);
            state.textBoxes.push(element);
            renderTextBox(element, false);
        }
        
        function applyTextUpdate(element) {
            if (!element || !element.id) return;
            
            // Ignore if deleted
            if (state.deletedElements.has(element.id)) {
                return;
            }
            
            const existing = state.textElements.get(element.id);
            if (existing) {
                existing.text = element.text;
                existing.x = element.x;
                existing.y = element.y;
                
                const domElement = document.getElementById('text-' + element.id);
                if (domElement) {
                    const input = domElement.querySelector('.text-input');
                    if (input && document.activeElement !== input) {
                        input.value = element.text;
                    }
                    domElement.style.left = element.x + 'px';
                    domElement.style.top = element.y + 'px';
                }
            }
        }
        
        function applyTextDelete(element) {
            if (!element || !element.id) return;
            
            state.textElements.delete(element.id);
            state.textBoxes = state.textBoxes.filter(tb => tb.id !== element.id);
            state.deletedElements.add(element.id);
            
            const domElement = document.getElementById('text-' + element.id);
            if (domElement) {
                domElement.remove();
            }
        }
        
        function applyClear() {
            clearCanvasState();
        }
        
        function applyStateSync(incomingState) {
            if (!incomingState) return;
            
            // Only apply if newer than our last sync
            if (incomingState.timestamp && incomingState.timestamp <= state.lastSyncTime) {
                return;
            }
            
            console.log('Applying state sync:', incomingState);
            
            // Merge strokes
            if (incomingState.strokes) {
                incomingState.strokes.forEach(stroke => {
                    if (stroke.id && !state.strokesMap.has(stroke.id)) {
                        state.strokes.push(stroke);
                        state.strokesMap.set(stroke.id, stroke);
                    }
                });
                redrawCanvas();
            }
            
            // Merge text elements
            if (incomingState.textElements) {
                incomingState.textElements.forEach(element => {
                    if (element.id && !state.textElements.has(element.id) && !state.deletedElements.has(element.id)) {
                        state.textElements.set(element.id, element);
                        state.textBoxes.push(element);
                        renderTextBox(element, false);
                    }
                });
            }
            
            state.lastSyncTime = Date.now();
        }

        // ============================================
        // USER PRESENCE & HEARTBEAT
        // ============================================
        
        function startHeartbeat() {
            // Send immediate heartbeat
            sendHeartbeat();
            
            // Send periodic heartbeats
            state.heartbeatInterval = setInterval(() => {
                sendHeartbeat();
            }, config.heartbeatInterval);
        }
        
        function sendHeartbeat() {
            broadcastMessage({
                type: 'heartbeat'
            });
        }
        
        function recordUserPresence(userId, timestamp) {
            state.activeUsers.set(userId, timestamp || Date.now());
            updateUserCount();
        }
        
        function startPresenceCheck() {
            state.presenceCheckInterval = setInterval(() => {
                const now = Date.now();
                const timeout = config.presenceTimeout;
                
                // Remove stale users
                for (const [userId, lastSeen] of state.activeUsers.entries()) {
                    if (now - lastSeen > timeout) {
                        state.activeUsers.delete(userId);
                    }
                }
                
                updateUserCount();
            }, 5000);
        }
        
        function updateUserCount() {
            const count = state.activeUsers.size + 1; // +1 for current user
            const userCountEl = document.getElementById('userCount');
            if (userCountEl) {
                const word = count === 1 ? '—É—á–∞—Å—Ç–Ω–∏–∫' : (count < 5 ? '—É—á–∞—Å—Ç–Ω–∏–∫–∞' : '—É—á–∞—Å—Ç–Ω–∏–∫–æ–≤');
                userCountEl.textContent = `${count} ${word} –æ–Ω–ª–∞–π–Ω`;
            }
        }

        // ============================================
        // PERIODIC STATE SYNC
        // ============================================
        
        function startStateSync() {
            state.stateSyncInterval = setInterval(() => {
                broadcastStateSync();
                logOperation('sync', 'state-sync', true, 'Periodic sync');
            }, config.stateSyncInterval);
        }

        // ============================================
        // CLEANUP & MEMORY MANAGEMENT
        // ============================================
        
        function startCleanup() {
            setInterval(() => {
                cleanupProcessedMessages();
                cleanupDeletedElements();
            }, 60000); // Every minute
        }
        
        function cleanupProcessedMessages() {
            // Clear old processed message IDs (older than 5 minutes)
            if (state.processedMessages.size > 1000) {
                state.processedMessages.clear();
                logOperation('cleanup', 'processed-messages', true, 'Cleared');
            }
        }
        
        function cleanupDeletedElements() {
            // Keep deleted elements set from growing indefinitely
            if (state.deletedElements.size > 500) {
                state.deletedElements.clear();
                logOperation('cleanup', 'deleted-elements', true, 'Cleared');
            }
        }

        // ============================================
        // CANVAS STATE MANAGEMENT
        // ============================================
        
        function clearCanvasState() {
            state.strokes = [];
            state.strokesMap.clear();
            state.textBoxes = [];
            state.textElements.clear();
            state.currentStroke = [];
            redrawCanvas();
            document.querySelectorAll('.text-box').forEach(el => el.remove());
        }

        // Color picker setup
        function setupColorPicker(containerId, callback) {
            const container = document.getElementById(containerId);
            colors.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option' + (index === 0 ? ' active' : '');
                colorDiv.style.backgroundColor = color.value;
                colorDiv.title = color.name;
                colorDiv.addEventListener('click', () => {
                    container.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
                    colorDiv.classList.add('active');
                    callback(color.value);
                });
                container.appendChild(colorDiv);
            });
        }

        setupColorPicker('colorPicker', (color) => {
            state.currentColor = color;
            state.isEraser = false;
            document.getElementById('eraserBtn').classList.remove('active');
        });

        setupColorPicker('textColorPicker', (color) => {
            state.currentColor = color;
        });

        // Brush size picker
        document.getElementById('brushSizePicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('size-option')) {
                document.querySelectorAll('#brushSizePicker .size-option').forEach(el => el.classList.remove('active'));
                e.target.classList.add('active');
                state.brushSize = parseInt(e.target.dataset.size);
            }
        });

        // Text size picker
        document.getElementById('textSizePicker').addEventListener('click', (e) => {
            if (e.target.classList.contains('size-option')) {
                document.querySelectorAll('#textSizePicker .size-option').forEach(el => el.classList.remove('active'));
                e.target.classList.add('active');
                state.textSize = e.target.dataset.size;
            }
        });

        // Eraser button
        document.getElementById('eraserBtn').addEventListener('click', () => {
            state.isEraser = !state.isEraser;
            document.getElementById('eraserBtn').classList.toggle('active');
        });

        // Mode toggle
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.mode = btn.dataset.mode;
                
                if (state.mode === 'draw') {
                    document.getElementById('drawTools').style.display = 'flex';
                    document.getElementById('textTools').style.display = 'none';
                    canvas.style.cursor = 'crosshair';
                } else {
                    document.getElementById('drawTools').style.display = 'none';
                    document.getElementById('textTools').style.display = 'flex';
                    canvas.style.cursor = 'text';
                }
            });
        });

        // Drawing functions
        function startDrawing(e) {
            if (state.mode !== 'draw') return;
            state.isDrawing = true;
            const pos = getMousePos(e);
            state.currentStroke = [{
                x: pos.x,
                y: pos.y,
                color: state.isEraser ? '#FFFFFF' : state.currentColor,
                size: state.isEraser ? state.brushSize * 3 : state.brushSize
            }];
        }

        function draw(e) {
            if (!state.isDrawing || state.mode !== 'draw') return;
            const pos = getMousePos(e);
            state.currentStroke.push({
                x: pos.x,
                y: pos.y,
                color: state.isEraser ? '#FFFFFF' : state.currentColor,
                size: state.isEraser ? state.brushSize * 3 : state.brushSize
            });
            redrawCanvas();
        }

        function stopDrawing() {
            if (state.isDrawing && state.currentStroke.length > 0) {
                const stroke = {
                    id: generateUUID(),
                    userId: state.userId,
                    points: [...state.currentStroke],
                    timestamp: Date.now()
                };
                
                state.strokes.push(stroke);
                state.strokesMap.set(stroke.id, stroke);
                
                // Broadcast the stroke to other tabs
                if (!state.isApplyingRemoteChange) {
                    broadcastStroke(stroke);
                }
                
                state.currentStroke = [];
            }
            state.isDrawing = false;
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function drawStroke(stroke) {
            // Handle both old format (array) and new format (object with points)
            const points = stroke.points || stroke;
            if (!points || points.length < 2) return;
            
            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            for (let i = 0; i < points.length - 1; i++) {
                ctx.strokeStyle = points[i].color;
                ctx.lineWidth = points[i].size;
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i + 1].x, points[i + 1].y);
                ctx.stroke();
            }
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            state.strokes.forEach(stroke => drawStroke(stroke));
            if (state.currentStroke.length > 0) {
                drawStroke(state.currentStroke);
            }
        }

        // Canvas events
        canvas.addEventListener('mousedown', (e) => {
            if (state.mode === 'draw') {
                startDrawing(e);
            } else if (state.mode === 'text') {
                createTextBox(e);
            }
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (state.mode === 'draw') {
                startDrawing(e);
            } else if (state.mode === 'text') {
                createTextBox(e);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });

        // ============================================
        // TEXT BOX FUNCTIONS
        // ============================================
        
        function createTextBox(e) {
            const pos = getMousePos(e);
            const textBox = {
                id: generateUUID(),
                userId: state.userId,
                x: pos.x,
                y: pos.y,
                text: '',
                color: state.currentColor,
                size: state.textSize,
                timestamp: Date.now()
            };
            
            state.textBoxes.push(textBox);
            state.textElements.set(textBox.id, textBox);
            renderTextBox(textBox, true);
            
            // Broadcast new text box creation
            if (!state.isApplyingRemoteChange) {
                broadcastTextAction('add', textBox);
            }
            
            // Enforce max text elements
            if (state.textElements.size > config.maxTextElements) {
                const oldest = state.textBoxes[0];
                if (oldest) {
                    deleteTextBox(oldest.id);
                }
            }
        }
        
        function deleteTextBox(id) {
            const textBox = state.textElements.get(id);
            if (!textBox) return;
            
            state.textElements.delete(id);
            state.textBoxes = state.textBoxes.filter(tb => tb.id !== id);
            state.deletedElements.add(id);
            
            const element = document.getElementById('text-' + id);
            if (element) {
                element.remove();
            }
            
            if (!state.isApplyingRemoteChange) {
                broadcastTextAction('delete', textBox);
            }
        }

        function renderTextBox(textBox, focus = false) {
            let element = document.getElementById('text-' + textBox.id);
            if (!element) {
                element = document.createElement('div');
                element.id = 'text-' + textBox.id;
                element.className = 'text-box';
                element.style.left = textBox.x + 'px';
                element.style.top = textBox.y + 'px';
                element.style.color = textBox.color;
                element.style.fontSize = textBox.size;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'text-input';
                input.value = textBox.text;
                input.style.fontSize = textBox.size;
                input.style.color = textBox.color;
                input.placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...';

                input.addEventListener('input', (e) => {
                    textBox.text = e.target.value;
                    const element = state.textElements.get(textBox.id);
                    if (element) {
                        element.text = e.target.value;
                    }
                    // Broadcast text update
                    if (!state.isApplyingRemoteChange) {
                        broadcastTextAction('update', textBox);
                    }
                });

                input.addEventListener('focus', () => {
                    element.classList.add('editing');
                });

                input.addEventListener('blur', () => {
                    element.classList.remove('editing');
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-delete';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.addEventListener('click', () => {
                    deleteTextBox(textBox.id);
                });

                element.appendChild(input);
                element.appendChild(deleteBtn);

                // Dragging functionality
                element.addEventListener('mousedown', (e) => {
                    if (e.target === input) return;
                    state.draggedTextBox = textBox;
                    state.dragOffset = {
                        x: e.clientX - textBox.x,
                        y: e.clientY - textBox.y
                    };
                });

                canvasContainer.appendChild(element);

                if (focus) {
                    input.focus();
                }
            }
        }

        // Text box dragging
        document.addEventListener('mousemove', (e) => {
            if (state.draggedTextBox) {
                const newX = e.clientX - state.dragOffset.x;
                const newY = e.clientY - state.dragOffset.y;
                state.draggedTextBox.x = newX;
                state.draggedTextBox.y = newY;
                const element = document.getElementById('text-' + state.draggedTextBox.id);
                if (element) {
                    element.style.left = newX + 'px';
                    element.style.top = newY + 'px';
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (state.draggedTextBox) {
                // Update in Map
                const element = state.textElements.get(state.draggedTextBox.id);
                if (element) {
                    element.x = state.draggedTextBox.x;
                    element.y = state.draggedTextBox.y;
                }
                
                // Broadcast position update when dragging ends
                if (!state.isApplyingRemoteChange) {
                    broadcastTextAction('update', state.draggedTextBox);
                }
            }
            state.draggedTextBox = null;
        });

        // ============================================
        // UI EVENT HANDLERS
        // ============================================
        
        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –¥–æ—Å–∫—É?')) {
                clearCanvasState();
                // Broadcast clear action to other tabs
                if (!state.isApplyingRemoteChange) {
                    broadcastClear();
                }
            }
        });

        // Save as image
        document.getElementById('saveBtn').addEventListener('click', () => {
            // Create a temporary canvas to combine drawing and text
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw the canvas content
            tempCtx.drawImage(canvas, 0, 0);

            // Draw text boxes
            state.textBoxes.forEach(textBox => {
                tempCtx.fillStyle = textBox.color;
                tempCtx.font = `${textBox.size} Arial`;
                tempCtx.fillText(textBox.text, textBox.x, textBox.y + parseInt(textBox.size));
            });

            // Download
            const link = document.createElement('a');
            link.download = `—à–∫–æ–ª–∞-1430-–¥–æ—Å–∫–∞-${state.roomId}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        });

        // Copy link
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const url = window.location.href;
            const textArea = document.createElement('textarea');
            textArea.value = url;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            } catch (err) {
                console.error('Failed to copy:', err);
            }
            
            document.body.removeChild(textArea);
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============================================
        // CLEANUP ON UNLOAD
        // ============================================
        
        window.addEventListener('beforeunload', () => {
            // Clear intervals
            if (state.heartbeatInterval) clearInterval(state.heartbeatInterval);
            if (state.stateSyncInterval) clearInterval(state.stateSyncInterval);
            if (state.presenceCheckInterval) clearInterval(state.presenceCheckInterval);
            
            // Close broadcast channel
            if (state.broadcastChannel) {
                try {
                    state.broadcastChannel.close();
                } catch (e) {
                    console.error('Error closing channel:', e);
                }
            }
        });

        // ============================================
        // INITIALIZE APPLICATION
        // ============================================
        
        initializeRoom();
        console.log('Collaborative whiteboard initialized with enhanced stability');
        console.log('Active features: UUID tracking, message validation, heartbeat, state sync, presence tracking');
    </script>
